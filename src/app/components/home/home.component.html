
  <button type="button" class="btn btn-primary" (click) = "toRedirect('register')">Registrar Entrada</button>
  <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Placa</th>
      <th scope="col">Tipo de vehiculo</th>
      <th scope="col">Cilindraje</th>
      <th scope="col">Fecha de entrada</th>
      <th> Acci√≥n</th>
    </tr>
  </thead>
  <tbody>
    
    <tr *ngFor="let parkingTicket of parkingTickets">
      <th scope="row">{{parkingTicket.vehiclePlate}}</th>
      <td>{{parkingTicket.vehicleType}}</td>
      <td>{{parkingTicket.vehicleCylinderCapacity}}</td>
      <TD>{{parkingTicket.startDate}}</TD>
      <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click) = "toCheckOut(parkingTicket.id)">
          Registrar salida
        </button ><td>
    </tr>
  
  
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registro de salida</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Valor total a pagar: $ {{parkingTicketSeleted?.total}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click) = "setTable()">Aceptar</button>
      </div>
    </div>
  </div>
</div>
