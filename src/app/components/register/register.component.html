<h4>Registrar Entrada</h4>

<form [formGroup] = "form" (ngSubmit) = "registerEntry()">

  <div class="form-group">
    <label>Placa</label>
    <input type="text" class="form-control" placeholder="Ingrese la placa" formControlName = "vehiclePlate">
  </div>
  
  <div class="form-group">
    <label>Tipo de vehiculo</label>
    <select class="form-control" formControlName = "vehicleType">
      <option value = "C">Carro</option>
      <option value="M">Moto</option>
    </select>
  </div>

  <div class="form-group"  *ngIf="form.controls['vehicleType'].value == 'M'">
    <label>Cilindraje</label>
    <input type="text" class="form-control"  placeholder="Cilindraje"  formControlName = "vehicleCylinderCapacity">
  </div>
 
  <button type="submit" class="btn btn-primary" [disabled] = "disableButton">Registrar</button>

<!---->
</form>
